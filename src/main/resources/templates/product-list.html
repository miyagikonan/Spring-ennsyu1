<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Spring Web</title>
</head>
<body>
<h1>商品一覧</h1>
<table>
    <tr>
        <th>id</th>
        <th>商品名</th>
        <th>値段</th>
    </tr>

    <tr th:each="product : ${products}">
        <td><a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.id}"></a></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>

</table>

</body>
</html>
